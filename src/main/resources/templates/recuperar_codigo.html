<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar código - Cónfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f5ff;
            font-family: 'Arial', sans-serif;
        }
        .card {
            max-width: 450px;
            margin: 80px auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #6A1B9A;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4A148C;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .codigo-input {
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="card p-4">
    <h3 class="text-center mb-4 text-secondary">Restablecer Contraseña</h3>

    <div th:if="${mensaje}" class="alert" 
         th:classappend="${exito} ? 'alert-success' : 'alert-danger'" 
         role="alert" 
         th:text="${mensaje}">
    </div>

    <form action="/auth/recuperar/codigo" method="post">
        
        <!-- Campo de correo -->
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" 
                   placeholder="usuario@ejemplo.com" required>
            <small class="text-muted">El mismo correo donde recibiste el código</small>
        </div>

        <!-- Campo de código -->
        <div class="mb-3">
            <label for="codigo" class="form-label">Código de verificación</label>
            <input type="text" class="form-control codigo-input" id="codigo" name="codigo" 
                   placeholder="123456" maxlength="6" pattern="[0-9]{6}" required>
            <small class="text-muted">Ingresa el código de 6 dígitos que recibiste</small>
        </div>

        <!-- Campo de nueva contraseña -->
        <div class="mb-3">
            <label for="nuevaContrasena" class="form-label">Nueva contraseña</label>
            <input type="password" class="form-control" id="nuevaContrasena" name="nuevaContrasena" 
                   placeholder="Mínimo 6 caracteres" minlength="6" required>
        </div>

        <!-- Campo de confirmar contraseña (opcional pero recomendado) -->
        <div class="mb-3">
            <label for="confirmarContrasena" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmarContrasena" 
                   placeholder="Repite tu contraseña" minlength="6" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
            Cambiar contraseña
        </button>
    </form>

    <div class="text-center mt-3">
        <a href="/auth/recuperar" class="text-secondary" style="text-decoration:none;">
            ← Solicitar nuevo código
        </a>
    </div>

    <div class="text-center mt-2">
        <a href="/" class="text-secondary" style="text-decoration:none;">
            Volver al inicio
        </a>
    </div>
</div>

<script>
    // Validación en el frontend para que las contraseñas coincidan
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('nuevaContrasena').value;
        const confirm = document.getElementById('confirmarContrasena').value;
        
        if (password !== confirm) {
            e.preventDefault();
            alert('⚠️ Las contraseñas no coinciden. Por favor, verifica.');
            return false;
        }
    });

    // Formatear el input del código para que solo acepte números
    document.getElementById('codigo').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
</script>
</body>
</html>
