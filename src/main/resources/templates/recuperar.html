<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña - Cónfer</title>
    <link rel="stylesheet" th:href="@{/recuperar.css}">
</head>
<body>

<div class="recuperar-container">
    <div class="recuperar-card">

        <!-- Título -->
        <h1>Recuperar Contraseña</h1>

        <!-- Mensajes -->
        <div th:if="${exito}" class="mensaje-success" th:text="${mensaje}"></div>
        <div th:if="${exito == false}" class="mensaje-error" th:text="${mensaje}"></div>

        <!-- Formulario -->
        <form th:action="@{/auth/recuperar}" method="post" class="recuperar-form">
            <div class="input-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" 
                       id="correo" 
                       name="correo" 
                       placeholder="usuario@ejemplo.com" 
                       required 
                       autofocus>
            </div>

            <button type="submit" class="btn-enviar">Enviar código de verificación</button>
        </form>

        <!-- Botón alternativo -->
        <a th:href="@{/auth/recuperar/codigo}" class="btn-codigo">
            Ya tengo un código
        </a>

        <!-- Enlace para volver -->
        <div class="volver-link">
            <a th:href="@{/}">← Volver al inicio</a>
        </div>
    </div>
</div>

</body>
</html>
