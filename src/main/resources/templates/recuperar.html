<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña - Cónfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f5ff;
            font-family: 'Arial', sans-serif;
        }
        .card {
            max-width: 400px;
            margin: 100px auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #6A1B9A;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4A148C;
        }
        .btn-secondary {
            background-color: #9C27B0;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #7B1FA2;
        }
    </style>
</head>
<body>
<div class="card p-4">
    <h3 class="text-center mb-4 text-secondary">Recuperar Contraseña</h3>

    <div th:if="${mensaje}" class="alert" 
         th:classappend="${exito} ? 'alert-success' : 'alert-danger'" 
         role="alert" 
         th:text="${mensaje}">
    </div>

    <form action="/auth/recuperar" method="post">
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" 
                   placeholder="usuario@ejemplo.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar código de verificación</button>
    </form>

    <!-- Botón para ir a ingresar el código (si ya lo tienen) -->
    <div class="text-center mt-3">
        <a href="/auth/recuperar/codigo" class="btn btn-secondary w-100">
            Ya tengo un código
        </a>
    </div>

    <div class="text-center mt-3">
        <a href="/" class="text-secondary" style="text-decoration:none;">← Volver al inicio</a>
    </div>
</div>
</body>
</html>
