<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .header-bar {
            background: #4361ee;
            color: #fff;
            border-radius: 12px;
            padding: 24px 32px 18px 32px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 18px;
            box-shadow: 0 4px 12px rgba(67,97,238,0.08);
        }
        .header-bar i {
            font-size: 2rem;
            margin-right: 10px;
        }
        .btn-volver {
            background: #f0f2f5;
            color: #212529;
            border-radius: 8px;
            margin-bottom: 18px;
        }
        .btn-volver:hover {
            background: #e0e2e5;
        }
        .table thead {
            background: #4361ee;
            color: #fff;
        }
        .table-striped>tbody>tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }
        .acciones-btns .btn {
            margin-right: 6px;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="header-bar mb-4">
        <i class="fas fa-users"></i>
        <div>
            <h1 class="mb-0" style="font-size:1.7rem;">Usuarios Registrados</h1>
            <small>Panel de administración de usuarios</small>
        </div>
    </div>
    <a href="/admin" class="btn btn-volver mb-3"><i class="fas fa-arrow-left"></i> Volver</a>
    <div class="d-flex flex-wrap gap-2 mb-3">
        <a class="btn btn-success" th:href="@{/admin/usuarios/nuevo}"><i class="fas fa-user-plus"></i> Nuevo Usuario</a>
        <select id="rolFiltroPDF" class="form-select form-select-sm" style="width:auto;display:inline-block;">
            <option value="">Todos los roles</option>
            <option value="admin">Admin</option>
            <option value="cliente">Cliente</option>
            <option value="vendedor">Vendedor</option>
        </select>
        <a href="#" id="btnGenerarPDF" class="btn btn-danger" target="_blank">
            <i class="fas fa-file-pdf"></i> Generar PDF
        </a>
    </div>
    <table class="table table-bordered table-striped align-middle shadow-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.correo}"></td>
                <td th:text="${usuario.idRol == 1 ? 'Admin' : (usuario.idRol == 2 ? 'Cliente' : 'Vendedor')}"></td>
                <td class="acciones-btns">
                    <a class="btn btn-primary btn-sm" th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}"><i class="fas fa-edit"></i> Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/admin/usuarios/eliminar/' + ${usuario.id}}"
                       onclick="return confirm('¿Estás seguro?')"><i class="fas fa-trash"></i> Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        document.getElementById('btnGenerarPDF').addEventListener('click', function(e) {
            e.preventDefault();
            var rol = document.getElementById('rolFiltroPDF').value;
            var url = '/admin/usuarios/reporte';
            if(rol) {
                url += '?rol=' + rol;
            }
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
